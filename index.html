<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<title>FlappyJS</title>

	<script src="sprite.js"></script>

	<style>
	canvas {
		display: block;
		position: absolute;
		margin: auto;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	}
	</style>
</head>
<body>
<script>
	// 全局变量
	var
	canvas,		// 面板
	ctx,		// 内容
	width,
	height,

	fgpos=0,
	frames=0,	// 计数器
	score=0,	// 等分
	best=0,		// 最高得分
	currentstate,	// 当前状态
//	status={
//		Splash:0,	// 准备游戏
//		Game:1,		// 游戏中
//		Score:2		// 得分
//	},
	gameStatus={
		Splash:0,	// 准备游戏
		Game:1,		// 游戏中
		Score:2		// 得分
	},

	// 小鸟
	bird={
		x:80,
		y:0,
		frame:0,		// 小鸟形态的index
		velocity:0,		// 向下掉的速度
		animation:[0,1,2,1],	// 小鸟的index集合
		rotation:0,
		gravity:0.25,		// 加速度
		radius:12,		// 作为判断是否撞上的小鸟区域
		_jump:4.6,

		// 跳跃
		jump:function () {
			this.velocity=-this._jump;
		},

		update:function () {
			// 通过计时器计算小鸟的状态index
			var n=currentstate===gameStatus.Splash?10:5;
			this.frame+=frames%n===0?1:0;
			this.frame%=this.animation.length;

			// 当是飞行状态   小鸟上下飞行
			if(currentstate===gameStatus.Splash){
				this.y=height-280+5*Math.cos(frames/10);
			}else{
				// 自由落体
				this.velocity+=this.gravity;	// 增加速度
				this.y+=this.velocity;	// 向下落

				// 如果落到底
				if(this.y>=height-s_fg.height-10){
					this.y=height-s_fg.height-10;
					if(currentstate===gameStatus.Game){
						currentstate=gameStatus.Score;
					}
					this.velocity=this._jump;
				}
				// 如果小鸟的速度过大 ，形态，小鸟的方向变化
				if(this.velocity>=this._jump){
					// 小鸟的形态
					this.frame=1;
					this.rotation=Math.min(Math.PI/2,this.rotation+0.3);
				}else{
					this.rotation=-0.3;
				}
			}
		},

		// 画小鸟
		draw:function (ctx) {
			// 保存当前的状态
			ctx.save();
			// 重新映射画布上(0,0)的位置
			ctx.translate(this.x,this.y);
			// 画布的旋转朝向
			ctx.rotate(this.rotation);
			var n=this.animation[this.frame];	// 当前小鸟的index
			s_bird[n].draw(ctx,-s_bird[n].width/2,-s_bird[n].height/2);
			ctx.restore();	// 恢复到之前默认状态
		}

	},

	// 障碍物
	pipes={
		_pipes:[],
		// 重置障碍物列表
		reset:function () {
//			this._pipes=[];
		},
		// 更新
		update:function () {
			// 间隔触发
			if(frames % 100===0){
				var _y=height-(s_pipeSouth.height+s_fg.height+120+200*Math.random());
				this._pipes.push({
					x:500,
					y:_y,
					width:s_pipeSouth.width,
					height:s_pipeSouth.height
				});
			}
			// 每个障碍物向左移动
			for(var i=0,len=this._pipes.length;i<len;i++){
				var p = this._pipes[i];
				// 判断撞上障碍物，通过判断鸟距离边界的方形面积与小鸟圆形面积做比较
				if(i===0){
					// 1.如果小鸟在左边，拿到障碍物的最左边x坐标
					var cx=Math.min(Math.max(bird.x,p.x),p.x+p.width);
					var cy1=Math.min(Math.max(bird.y,p.y),p.y+p.height);
					var cy2=Math.min(Math.max(bird.y,p.y+p.height+80),p.y+2*p.height+80);

					var dx=bird.x-cx;
					var dy1=bird.y-cy1;
					var dy2=bird.y-cy2;

					var d1=dx*dx+dy1*dy1;
					var d2=dx*dx+dy2*dy2;
					var r=bird.radius*bird.radius;

					if(r>d1||r>d2){
						currentstate=gameStatus.Score;
					}


				}

				// 向左移动
				p.x-=2;
				// 障碍物消失
				if(p.x<-50){
					this._pipes.splice(i,1);
					i--;
					len--;
				}
			}
		},
		draw:function (ctx) {
			for(var i=0,len=this._pipes.length;i<len;i++){
				var p=this._pipes[i];
				s_pipeSouth.draw(ctx,p.x,p.y);
				s_pipeNorth.draw(ctx,p.x,p.y+80+p.height);
			}
		}
	};

	// 初始化方法
	main();

	// 点击事件
	function onpress(evt) {

		switch(currentstate){
			case gameStatus.Splash:
				currentstate=gameStatus.Game;
				bird.jump();
				break;
			case gameStatus.Game:
				bird.jump();
				break;
			case gameStatus.Score:
				break;
		}
	}

	// 初始化方法
	function main() {
		canvas=document.createElement("canvas");
		width=window.innerWidth;
		height=window.innerHeight;

		// 监听事件的类型
		var evt="touchstart";
		if(width>=500){
			width=320;
			height=480;
			canvas.style.border="1px solid #000";
			evt="mousedown";
		}
		document.addEventListener(evt,onpress);

		// 设置当前的游戏状态
		currentstate=gameStatus.Splash;
		// 添加canvas
		canvas.width=width;
		canvas.height=height;
		ctx=canvas.getContext("2d");
		document.body.appendChild(canvas);

		// 添加图片
		var img=new Image();
		img.onload=function () {
			// 初始化游戏对象
			initSprites(this);
			// 设置背景颜色
			ctx.fillStyle=s_bg.color;
			run();
		}
		img.src="res/sheet.png";
	}

	// 开始游戏
	function run() {
		var loop=function () {
			update();
			render();
			window.requestAnimationFrame(loop,canvas);
		}
		window.requestAnimationFrame(loop,canvas);
	}

	// 更新一些状态和坐标点
	function update() {
		frames++;
		// 背景区域
		if(currentstate!==gameStatus.Score){
			fgpos=(fgpos-2 )%14;
		}
		// 更新障碍物
		if(currentstate===gameStatus.Game){
			pipes.update();
		}

//		console.log(fgpos);
		// 更新鸟
		bird.update();
	}

	// 渲染
	function render() {
		// 渲染背景颜色
		ctx.fillRect(0,0,width,height);
		// 渲染背景图片
		s_bg.draw(ctx,0,height-s_bg.height);
		s_bg.draw(ctx,s_bg.width,height-s_bg.height);

		// 渲染小鸟，障碍物
		bird.draw(ctx);
		pipes.draw(ctx);

		// 游戏区域
		s_fg.draw(ctx,fgpos,height-s_fg.height);
		s_fg.draw(ctx,fgpos+s_fg.width,height-s_fg.height);

		var width2=width/2;

		// 如果状态是准备游戏
		if(currentstate===gameStatus.Splash){
			// 显示操作提示
			s_splash.draw(ctx,width2-s_splash.width/2,height-300);
			// 文本提示
			s_text.GetReady.draw(ctx,width2-s_text.GetReady.width/2,height-380);

//			s_splash.draw(ctx,);
		}
	}

</script>
</body>
</html>
